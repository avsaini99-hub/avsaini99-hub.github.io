
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .wrapper {
      text-align: center;
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .word {
      display: inline-block;
      opacity: 0;
      transform: translateY(50px) scale(0.8);
      animation: fadeUp 2s forwards;
    }
    .word:nth-child(1) { animation-delay: 0s; color: #fff; }
    .word:nth-child(2) { animation-delay: 2s; color: #ff0; }
    .word:nth-child(3) { animation-delay: 4s; color: #0ff; }
    .word:nth-child(4) { animation-delay: 6s; color: #ff66cc; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <span class="word">Rasmalai</span>
    <span class="word">Softie</span>
    <span class="word">Dippu</span>
    <span class="word">Jaan</span>
  </div>

  <script>
    // Generate floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
